<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/veiled-chaos-orbs1637055002_picture_item_small.png" type="image/x-icon">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navbar">
    <h1>My Shop</h1>
    <button class="cart-button" onclick="toggleCart()">Cart</button>
</div>



<!-- Product List -->
<div class="product-list" id="productList"></div>

<!-- Cart Popup -->
<div class="cart-popup" id="cartPopup">
    <h2>Shopping Cart</h2>
    <div id="cartItems"></div>
    <button class="close-button" onclick="finalizePurchase()">Finalize Purchase</button>
    <button class="continue-button" onclick="continueShopping()">Continue Shopping</button>
</div>

<script src="script.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
